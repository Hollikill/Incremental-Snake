<!DOCTYPE html>
<html>
<head>
  <title>Incremental Snake</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
  <h1>Incremental Snake<h1>
  <h4>v0.03.2</h4>
  <canvas
    class="canvas"
    height="500"
    width="1000"
    style="background-color: #3e3e3e">
  </canvas>
  <h2>In-game, you currently have <a class="score"></a> but the saved score is <a class="score2"></a></h2>
  <h3>Your multipliers are <a id="multipliers1">?</a> x <a id="multipliers2">?</a> which in total is <a id="multiplierstotal">x?</a></h3>
  <div id="buttons">
    <h2>Upgraders</h2>
    <h3 onclick="button1.buy()" id="button">More points | <a id="button1cost"></a> Points | <a id="button1current"></a> > <a id="button1after"></a></h3>
    <h3 onclick="button2.buy()" id="button">Points are worth more for each point | <a id="button2cost"></a> Points | <a id="button2current"></a> > <a id="button2after"></a></h3>
    <h2>Resourcers</h2>
    <h3 onclick="button3.buy()" id="button">All upgraders are cheaper | <a id="button3cost">400</a> Points | <a id="button3current">100%</a> > <a id="button3after">60%</a></h3>
  </div>
</body>
<script type="text/javascript" src="snake/fruit.js"></script>
<script type="text/javascript" src="snake/snake.js"></script>
<script type="text/javascript" src="snake/incremental.js"></script>
<script type="text/javascript" src="snake/draw.js"></script>
</html>
